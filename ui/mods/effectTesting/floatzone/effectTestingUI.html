<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <noloc>
        <title>Effect Testing UI</title>
    </noloc>
    <!--<link href="bundle://boot/boot.css" rel="stylesheet" type="text/css" />-->
    <link href="coui://ui/mods/effectTesting/floatzone/effectTestingUI.css" rel="stylesheet" type="text/css" />
    <!--<script src="bundle://boot/boot.js" type="text/javascript"></script>-->
</head>

<body class="body_panel">
    <div class="div_effect_dock border">
        <img id='effect_lock' src='' onclick="model.effectLockEvent()" class='effect_lock_icon' />
        <!-- ko if: UIExpanded -->
        <div id="effect_main" class="div_effect_main">
            <div class="div_effect_unit_cont">

                <div div class="header" style="background: rgba(200, 200, 255, 0.3);">Effect Testing</div>
                <h6 class="description"><i>Check settings for hotkeys, red outline means json/path error, green means valid and being used.<br><br>Note: Follow cursor and move paths act badly with more than 1 puppet(engine issue).</i></h6>
                <div class="section_content">
                    <div class="section_wrapper overall_width">
                        <div id="tab3" class="tab-pane" style="display: visible">
                            <div id="new-game-right" class="col">

                                <div class="col-padding">
                                    <div class="form-group">
                                        <label for="effectSelect">
                                            <loc>Effect Selection</loc>
                                        </label>
                                        <input type="text" id="game-name" name="effectSelect" placeholder="/pa/effects/specs/ping.pfx"  data-bind="class: effectErrorState, hasfocus: box1Selected,textInput: effectInput" />
                                    </div>
                                    <div class="form-group">
                                        <label id="game-difficulty-label" for="game-difficulty">
                                            <loc>Previous Effect Selection:</loc><br>
                                        </label>
                                        <select class="form-control" id="previousEffectList"
                                            data-bind="options: displayedPreviousEffects, value: selectedPreviousEffect">
                                          
                                        </select>
                                    </div>

                                    <div class="form-group" data-bind="submit: loadUnit">
                                        <label for="unitSelect">
                                            <loc>Unit Selection</loc>
                                        </label>

                                        <input id="unitSelect" type="text" name="unitSelect" value="" class="input_text "
                                            placeholder="/pa/units/land/assault_bot/assault_bot.json" data-bind="class: unitErrorState, hasfocus: box2Selected,textInput: unitInput"/>
                                    </div>

                                    <div class="form-group">
                                        <label id="game-difficulty-label" for="game-difficulty">
                                            <loc>Previous Unit Selection:</loc>
                                        </label>
                                        <select class="form-control" id="previousUnitList"
                                            data-bind="options: displayedPreviousUnits, value: selectedPreviousUnit">
                                          
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label id="game-difficulty-label" for="game-difficulty">
                                            <loc>Animation Selection:</loc>
                                        </label>
                                        <select class="form-control" id="animList"
                                            data-bind=" options: anims, value: selectedAnim">
                                          
                                        </select>
                                    </div>
                                    
                                    <form class="chat_input_form">
                                        <label for="effectBone">
                                            <loc>Effect Bone</loc>
                                        </label>
                                        <input type="text" name="effectBone" value="" class="input_chat_text" data-bind="textInput: effectBone, hasfocus: box3Selected"
                                            placeholder="bone_root" />
                                    </form>
                                    <form class="chat_input_form">
                                        <label for="offsetBone">
                                            <loc>Offset from bone</loc>
                                        </label>
                                        <input type="text" name="offsetBone" value="" class="input_chat_text"data-bind="textInput: boneOffset, hasfocus: box4Selected"
                                            placeholder="0,0,0" />
                                    </form>

                                    <form class="chat_input_form">
                                        <label for="orientBone">
                                            <loc>Orientation from bone</loc>
                                        </label>
                                        <input type="text" name="orientBone" value="" class="input_chat_text"data-bind="textInput: boneOrient, hasfocus: box5Selected"
                                            placeholder="0,0,0" />
                                    </form>

                                    <form class="chat_input_form">
                                        <label for="orientModel">
                                            <loc>Model Orientation(leave at 0's if you want snapped)</loc>
                                        </label>
                                        <input type="text" name="orientModel" value="" class="input_chat_text"data-bind="textInput: modelOrient, hasfocus: box11Selected"
                                            placeholder="0,0,0" />
                                    </form>

                                    <div class="form-group">
                                        <label style="text-transform: none">
                                            <table>
                                                <tr>
                                                    <th>
                                                        <loc>Use Unit</loc> <input type="checkbox"
                                                            data-bind="checked: useUnit" />
                                                    </th>
                                                    <th>
                                                        <loc>Use Effect</loc> <input type="checkbox"
                                                            data-bind="checked: useEffect" />
                                                    </th>

                                                </tr>
                                                <tr>
                                                    <th>
                                                        <loc>Use Unit Effects</loc> <input type="checkbox"
                                                            data-bind="checked: useUnitEffects" />
                                                    </th>
                                                    <th>
                                                        <loc>Auto Delete</loc> <input type="checkbox"
                                                            data-bind="checked: autoDelete" />
                                                    </th>



                                                </tr>
                                                <tr>
                                                    <th>
                                                        <loc>Timed Delete</loc> <input type="checkbox"
                                                            data-bind="checked: timedDelete" />
                                                    </th>
                                                    <th>
                                                        <loc>Timed Reset</loc> <input type="checkbox"
                                                            data-bind="checked: timedReset" />
                                                    </th>

                                                </tr>

                                                <tr>
                                                    <th>
                                                        <loc>Refresh on file change</loc> <input type="checkbox"
                                                            data-bind="checked: refreshOnFileChange" />
                                                    </th>
                                                    <th>
                                                        <loc>Use last move path</loc> <input type="checkbox"
                                                            data-bind="checked: useLastEffectPath" />
                                                    </th>

                                                </tr>

                                                <tr>
                                                    <th>
                                                        <loc>Refresh on settings change</loc> <input type="checkbox"
                                                            data-bind="checked: refreshOnSettingsChange" />
                                                    </th>
                                                    <th>
                                                        <loc style = "font-size:10px">(refreshes affect last effect only)</loc> 
                                                    </th>

                                                </tr>







                                            </table>
                                            <br>
                                            <table>

                                                <tr>
                                                    <form class="chat_input_form">
                                                        <label for="unitSelect">
                                                            <loc>Delete/Reset Duration</loc>
                                                        </label>
                                                        <br>
                                                        <input type="text" name="unitSelect" value=""
                                                            class="input_chat_text" placeholder="3"
                                                            data-bind="textInput: deleteResetDuration, hasfocus: box6Selected" />
                                                    </form>
                                                </tr>
                                                <br>
                                                <tr>
                                                    <form class="chat_input_form" data-bind="submit: loadUnit">
                                                        <label for="unitSelect">
                                                            <loc>Auto Delete Amount</loc>
                                                        </label>
                                                        <br>
                                                        <input type="text" name="unitSelect" value=""
                                                            class="input_chat_text" placeholder="10"   data-bind="textInput: autoDeleteAmount, hasfocus: box7Selected" />
                                                    </form>

                                                </tr>
                                                <br>
                                                <form class="chat_input_form" data-bind="submit: loadUnit">
                                                    <label for="unitSelect">
                                                        <loc>Snap</loc>
                                                    </label>
                                                    <br>
                                                    <input type="text" name="unitSelect" value=""
                                                        class="input_chat_text" placeholder="10"   data-bind="textInput: snap, hasfocus: box8Selected" />
                                                </form>

                                                </tr>
                                                </tr>

                                                <br>
                                                <form class="chat_input_form" data-bind="submit: loadUnit">
                                                    <label for="unitSelect">
                                                        <loc>Scale</loc>
                                                    </label>
                                                    <br>
                                                    <input type="text" name="unitSelect" value=""
                                                        class="input_chat_text" placeholder="1"   data-bind="textInput: scale, hasfocus: box9Selected" />
                                                </form>

                                                </tr>
                                                </tr>
                                                <br>
                                                <form class="chat_input_form" data-bind="submit: loadUnit">
                                                    <label for="unitSelect">
                                                        <loc>Travel Speed</loc>
                                                    </label>
                                                    <br>
                                                    <input type="text" name="unitSelect" value=""
                                                        class="input_chat_text" placeholder="10"   data-bind="value: travelSpeed, hasfocus: box10Selected" />
                                                </form>

                                                </tr>

                                            </table>
                                    </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /ko -->
    </div>
    <br />
    <img id='effect_lock' src='' data-bind='click: function() { model.effectLockEvent(); }' class='lock_icon' />
</body>
<script>
    ko.cleanNode(document.getElementById("effect_main"));
    ko.applyBindings(effectModel, document.getElementById("effect_main"));

    if (localStorage["frames_effect_frame_lockStatus"] == "true") {
    $("#effect_lock").attr("src", "coui://ui/mods/effectTesting/img/lock-icon.png");
} else  {
    $("#effect_lock").attr("src", "coui://ui/mods/effectTesting/img/unlock-icon.png");
}

</script>

</html>
